<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<title>Lyft</title>
	</head>
	<body>
		<header>
			<div class="container-fluid">
				<div class="row text-center f-sup">
					<a href="index.html" class="glyphicon glyphicon-menu-left"></a>
					<h1 class="titulo text-center">Sign up</h1>
					<p class="text-center">Join now for free ride credit</p>
					<hr class="styleHr">
				</div>
				<div class="row borde-inf">
					<div class="col-xs-12 text-center">
						<p>Join now for free ride credit</p>
					</div>
				</div>
			</div>
		</header>
		<section>
			<div class="col-xs-12 text-center">
				<div class="btn-group" role="group" aria-label="...">
  					<div class="col-xs-6 btn-group" role="group">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<img class="bandera" src="img/bandera.png">
							<span class="caret"></span>
						</button>
  						<button type="button" class="btn btn-default">+51</button>
  					</div>
  					<div class="col-xs-6">
  						<form action="form" method="POST" id="formulario">
  							<input type="tel" class="form-control styleForm" maxlength="9" placeholder="123456789" name="telefono" >
						</form>
  					</div>
				</div> 
			</div>
			<p class="stylep text-center">We'll send a text to verify your phone</p>
			<button type="submit" id="btn" class="btn next" >Next</button>
		</section>
		<script src="js/jquery.js"></script>
		<script src="js/jquery.validate.min.js"></script>
		<script src="js/signUp.js"></script>
		<script src="js/bootstrap.js"></script>
	</body>
</html>
